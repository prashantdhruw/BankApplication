<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankX - Payments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="customers.html">Customers</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="payments.html" class="active">Payments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Payments</h1>
        <section class="card">
            <h2>Make a Payment</h2>
            <input type="text" id="senderAccountId" placeholder="Sender Account ID">
            <input type="text" id="recipientAccountId" placeholder="Recipient Account ID">
            <input type="number" id="paymentAmount" placeholder="Amount">
            <button onclick="makePayment()">Make Payment</button>
        </section>
        <section id="result" class="card result"></section>
    </main>
    <footer>
        <p>&copy; 2024 BankX. All rights reserved.</p>
    </footer>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api/bank';

        function displayResult(data) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            if (Array.isArray(data)) {
                // Display array data in a table
                const table = createTable(data);
                resultElement.appendChild(table);
            } else if (typeof data === 'object') {
                // Display object data in a table
                const table = createTable([data]);
                resultElement.appendChild(table);
            } else {
                // Display simple string or number
                resultElement.textContent = data;
            }
        }

        function createTable(data) {
            const table = document.createElement('table');
            table.className = 'result-table';

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                Object.values(item).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = JSON.stringify(value);
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            return table;
        }

        function handleError(error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML = `Error: ${error.response?.data?.message || error.message}`;
        }

        async function makePayment() {
            const senderAccountId = document.getElementById('senderAccountId').value;
            const recipientAccountId = document.getElementById('recipientAccountId').value;
            const amount = document.getElementById('paymentAmount').value;
            try {
                const response = await axios.post(`${API_BASE_URL}/payment?senderAccountId=${senderAccountId}&recipientAccountId=${recipientAccountId}&amount=${amount}`);
                displayResult(response.data);
            } catch (error) {
                handleError(error);
            }
        }
    </script>
</body>
</html>
